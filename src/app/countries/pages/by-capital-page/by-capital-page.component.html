<div class="flex flex-col mt-3 w-fit  sm:w-11/12 sm:mx-auto">
  <shared-seach-box placeHolder="Buscar por Capital" (onValue)="searchByCapital($event)"></shared-seach-box>
  <div class="table-area">
    <div class="table-section">
      <div class="table-definition">
        <table class="table-table">
          <thead >
            <tr class="table-title-section">
              <th class="table-title-content">Capital</th>
              <th class="table-title-content">Pais</th>
              <th class="table-title-content">Poblacion</th>
            </tr>
          </thead>
          <tbody class="table-rows">
            <tr class="table-rows-content" *ngFor="let country of countries">
              <td class="px-4 py-3" >
                {{country.capital}}
              </td>
              <td class="px-4 py-3" >
                {{country.name.nativeName.spa?.common}}
              </td>
              <td class="px-4 py-3" >
                {{country.population}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
